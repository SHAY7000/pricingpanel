<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link href="styles/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_content">
        <div class="pricing-panel">
            <img src="icons/icon1.png" alt="icon1" class="pricing_image">

            <h2 class="pricing_header">PERSONAL</h2>

            <div class="pricing_details">
                <div class="pricing-details-content">CUSTOM DOMAINS</div>
                <div class="pricing-details-content">SLEEPS AFTER 30 MINS OF INACTIVITY</div>
            </div>
            <div class="pricing_amount">
                <div>FREE</div>
            </div>
            <button class="button">SIGN UP</button>
        </div>
        <div class="pricing-panel">
            <img src="icons/icon2.png" alt="icon2" class="pricing_image">

            <h2 class="pricing_header">SMALL TEAM</h2>

            <div class="pricing_details">
                <div class="pricing-details-content">NEVER SLEEPS</div>
                <div class="pricing-details-content">MULTIPLE WORKERS FOR MORE POWERFUL APPS</div>
            </div>
            <div class="pricing_amount">
                <div>$150</div>
            </div>
            <button class="button" id="second-button">FREE TRIAL</button>
        </div>
        <div class="pricing-panel">
            <img src="icons/icon3.png" alt="icon3" class="pricing_image">

            <h2 class="pricing_header">ENTERPRISE</h2>


            <div class="pricing_details">
                <div class="pricing-details-content">DEDICATED</div>
                <div class="pricing-details-content">SIMPLE HORIZONTAL SCALABILITY</div>
            </div>
            <div class="pricing_amount">
                <div>$400</div>
            </div>
            <button class="button" id="third-button">FREE TRIAL</button>
        </div>
    </div>
</body>

</html>
